    <!-- Bubblegum Sans font -->
    <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap" rel="stylesheet">

    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;

        /* radial gradient: light center → dark edges */
        background: radial-gradient(
          circle at center,
          #98b39e 0%,   /* light blue-teal near image */
          #a6c29f 45%,  /* mid tone */
          #454545 100%  /* darker blue-teal edges */
        );
      }

      /* Site logo */
      .logo {
        position: fixed;
        top: 16px;
        left: 16px;
        height: 48px;
        width: auto;
        z-index: 10;
      }

      .page {
        box-sizing: border-box;
        width: 100vw;
        height: 100vh;

        padding-left: 25vw;
        padding-right: 25vw;
        padding-bottom: 25vh;
        padding-top: 6vh;

        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .image {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
        border-radius: 12px;
      }

      .link {
        margin-top: 32px;
        font-family: 'Bubblegum Sans', cursive;
        font-size: 2.5rem;
        color: #ffffff;
        text-decoration: none;
      }

      .link:hover {
        text-decoration: underline;
      }

      .page-wrapper {
          margin-top: 20%;    /* Top margin */
          margin-left: 20%;   /* Left margin */
          margin-right: 20%;  /* Right margin */
          margin-bottom: 0;    /* No bottom margin */
      }
      
      /* 2. Maintain 16:9 Aspect Ratio */
      .video-container {
          position: relative;
          width: 100%;         /* Fills the space between margins */
          padding-bottom: 56.25%; /* Calculates 16:9 height based on width */
          height: 0;
          background-color: #000; /* Black bars if video hasn't loaded */
      }
      
      /* 3. Make the iframe fill the container */
      .video-container iframe {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          border: none;
      }
    </style>
  </head>

  <body>

    <div class="page">
      <div class="video-container">
