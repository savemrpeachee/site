<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>savemrpeachee</title>

    <!-- Bubblegum Sans font -->
    <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap" rel="stylesheet">

    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;

        /* radial gradient: light center â†’ dark edges */
        background: radial-gradient(
          circle at center,
          #bfbfbf 0%,
          #9a9a9a 45%,
          #6f6f6f 100%
        );
      }

      /* Site logo */
      .logo {
        position: fixed;
        top: 16px;
        left: 16px;
        height: 48px;
        width: auto;
        z-index: 10;
      }

      .page {
        box-sizing: border-box;
        width: 100vw;
        height: 100vh;

        padding-left: 25vw;
        padding-right: 25vw;
        padding-bottom: 25vh;
        padding-top: 6vh;

        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .image {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
        border-radius: 12px;
      }

      .link {
        margin-top: 32px;
        font-family: 'Bubblegum Sans', cursive;
        font-size: 2.5rem;
        color: #ffffff;
        text-decoration: none;
      }

      .link:hover {
        text-decoration: underline;
      }
    </style>
  </head>

  <body>

    <div class="page">
      <img src="logo.png" alt="Main image" class="image" />

      <a href="https://savemrpeachee.com/" class="link">
        Save Mr. Peachee on Steam
      </a>
    </div>

  </body>
</html>
